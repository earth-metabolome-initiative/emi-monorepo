[package]
name = "frontend"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/earth-metabolome-initiative/emi-monorepo"
license = "GPL-3.0"
keywords = ["metabolomics", "database", "frontend", "web", "api"]
readme = "README.md"
categories = ["science", "database", "web", "api"]
authors = ["Earth Metabolome Initiative"]
description = "Frontend for the Earth Metabolome Initiative"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde.workspace = true
regex.workspace = true
chrono.workspace = true
serde_json.workspace = true
bincode.workspace = true
api-path.workspace = true
ws-messages.workspace = true
common-traits.workspace = true
log.workspace = true
futures.workspace = true
web_common_traits = { workspace = true, features = ["frontend"] }
core-structures = { workspace = true, features = ["frontend"] }
postgis_diesel = { workspace = true, default-features = false, features = [
  "serde",
  "sqlite",
] }

reqwasm = "0.5.0"
gloo = "0.11.0"
wasm-bindgen = "0.2.100"
rosetta-uuid.workspace = true
wasm-bindgen-futures.workspace = true
yew = { version = "0.21.0", features = ["csr"] }
yew-router = "0.18.0"
# The doc-tests feature is required to avoid errors from the Rust Analyzer,
# but it is not actually used in the code.
yewdux = "0.11.0"
gloo-net = "0.6.0"
gloo-console = "0.3.0"
wasm-logger = "0.2.0"
rustrict = "0.7.33"
js-sys = "0.3.77"
leaflet = "0.4.1"
sublime_fuzzy = "0.7.0"
implicit-clone = "0.6"
image.workspace = true
base64 = "0.22.1"
rxing = { version = "0.7", features = [
  "wasm_support",
], default-features = false }
yew-hooks = "0.3.3"
postcard = "1.1.1"
serde-wasm-bindgen = "0.6.5"
yew-agent = "0.3.0"
rustfft.workspace = true
strsim = "0.11.1"

[dependencies.web-sys]
version = "0.3.77"
features = [
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Window',
  'Document',
  'HtmlDocument',
  'HtmlInputElement',
  'HtmlFormElement',
  'Navigator',
  'FormData',
  'File',
  'HtmlDivElement',
  'MediaDeviceKind',
  'MediaRecorder',
  'DataTransfer',
  'Blob',
  'Url',
  'FileReader',
  'EventTarget',
  'Geolocation',
  'Coordinates',
  'Position',
  'PositionOptions',
  'ImageCapture',
  'MediaCapabilities',
  'PositionError',
  'HtmlAnchorElement',
  "CanvasRenderingContext2d",
  "MediaDevices",
  "MediaDeviceInfo",
  "MediaStream",
  "HtmlCanvasElement",
  "HtmlVideoElement",
  "MediaStreamConstraints",
  "MediaTrackConstraints",
  "VideoFacingModeEnum",
  "MediaStreamTrack",
  "Navigator",
  "ImageData",
]
