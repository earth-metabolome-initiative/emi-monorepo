services:
  iso_codes:
    build:
      context: .
      dockerfile: ../../../shared_docker_files/PGRXDocker
      args:
        HOST_UID: ${USER_ID}
        HOST_GID: ${GROUP_ID}
    environment:
      - HOST_UID=${USER_ID}
      - HOST_GID=${GROUP_ID}
    container_name: iso_codes_builder
    volumes:
      - ../../..:/workspace  # Mount the entire monorepo
      - ./extension:/home/appuser/extension # Output directory
    working_dir: /workspace/web/web_common/iso_codes
    entrypoint: ["/workspace/shared_docker_files/pgrx_build.sh"]
    user: "${USER_ID}:${GROUP_ID}"
