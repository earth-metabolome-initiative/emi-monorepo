[package]
name = "csqlv"
version = "0.1.0"
edition = "2021"

[dependencies]
csv = "1.3.1"
diesel = "2.2.5"
flate2 = "1.0.35"
indicatif = "0.17.9"
pluralizer = "0.4.0"
quote = "1.0.37"
regex = "1.11.1"
uuid = "1.11.0"

[dev-dependencies]
testcontainers = {version="0.23.1"}
tokio = {version ="1.41.0", features = ["full"]}
trybuild = "1.0.101"
serde_json = "1.0.132"
chrono = {version="0.4.38", features = ["serde"]}
ipnetwork = "0.20.0"
diesel_full_text_search = "2.2.0"
diesel-async = {version="0.5.1", features = ["postgres", "pool"]}
uuid = {version="1.11.0", features = ["serde", "v4"]}
macaddr = "1.0.1"
postgis_diesel = "2.4.1"

[features]
default = [ "serde"]
serde = []
diesel = []
