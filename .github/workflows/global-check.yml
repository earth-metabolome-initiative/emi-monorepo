name: Cargo Check

on:
  workflow_run:
    workflows: ["Cargo Format"]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run check
        run: cargo check

