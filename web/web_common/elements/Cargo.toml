[package]
name = "elements"
version = "0.1.0"
edition = "2024"
include = [
  "src/**/*",
  "Cargo.toml",
  "README.md",
  "LICENSE",
  "isotopes_data.json",
]

# [lib]
# crate-type = ["cdylib", "lib"]

[[bin]]
name = "pgrx_embed_elements"
path = "./src/bin/pgrx_embed.rs"

[dependencies]
serde = { workspace = true, optional = true }
pgrx = { workspace = true, optional = true }
diesel = { workspace = true, optional = true }
strum_macros.workspace = true
strum.workspace = true
diesel_pgrx = { workspace = true, optional = true }

[build-dependencies]
syn.workspace = true
quote.workspace = true
serde.workspace = true
proc-macro2.workspace = true
serde_json.workspace = true

[features]
default = ["serde"]
serde = ["dep:serde"]
diesel = ["dep:diesel"]
sqlite = ["diesel", "diesel/sqlite", "diesel_pgrx/sqlite"]
postgres = ["diesel", "diesel/postgres", "diesel_pgrx/postgres"]
diesel_pgrx = ["diesel", "dep:diesel_pgrx"]
pgrx = ["dep:pgrx"]
pg13 = ["pgrx", "pgrx/pg13"]
pg14 = ["pgrx", "pgrx/pg14"]
pg15 = ["pgrx", "pgrx/pg15"]
pg16 = ["pgrx", "pgrx/pg16"]
pg17 = ["pgrx", "pgrx/pg17"]

[lints]
workspace = true
