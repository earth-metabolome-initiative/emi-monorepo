services:
  tool_categories:
    build:
      context: .
      dockerfile: ../../../shared_docker_files/PGRXDocker
      args:
        HOST_UID: ${USER_ID}
        HOST_GID: ${GROUP_ID}
    environment:
      - HOST_UID=${USER_ID}
      - HOST_GID=${GROUP_ID}
    container_name: tool_categories_builder
    volumes:
      - ../../..:/workspace  # Mount the entire monorepo
      - ./extension:/home/appuser/extension # Output directory
    working_dir: /workspace/web/web_common/tool_categories
    entrypoint: ["/workspace/web/web_common/tool_categories/build.sh"]
    user: "${USER_ID}:${GROUP_ID}"
